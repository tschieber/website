version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm ci
    build:
      commands:
        - env | grep -e EMAIL_USER >> .env.production
        - env | grep -e EMAIL_PASSWORD >> .env.production
        - env | grep -e EMAIL_RECIPIENT >> .env.production
        - env | grep -e EMAIL_SENDER >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
      - '.next/server/**/*'
      - '.next/static/**/*'