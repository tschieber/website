version: 1
frontend:
  env:
    EMAIL_PASSWORD: ${env.EMAIL_PASSWORD}
    EMAIL_RECIPIENT: ${env.EMAIL_RECIPIENT}
    EMAIL_USER: ${env.EMAIL_USER}
  phases:
    preBuild:
      commands:
        - nvm use 22
        - npm ci
    build:
      commands:
        - npm run build
    start:
      commands:
        - npm run start
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*