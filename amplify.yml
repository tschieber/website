version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm ci
    build:
      commands:
        - echo "NEXT_PUBLIC_EMAIL_USER=${EMAIL_USER}" >> .env.production
        - echo "NEXT_PUBLIC_EMAIL_PASSWORD=${EMAIL_PASSWORD}" >> .env.production
        - echo "NEXT_PUBLIC_EMAIL_RECIPIENT=${EMAIL_RECIPIENT}" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
      - '.next/server/**/*'
      - '.next/static/**/*'